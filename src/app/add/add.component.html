<div class="container">
    <div class="card">
        <div class="card-header">
         <h3>Alta</h3> 
        </div>
     <div class="card-body">
        <form>
            <div class="form-group">
              <label for="inputNombre">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" aria-describedby="nombreHelp" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre">
            </div>
            <div class="form-group">
              <label for="inputApellido">Apellidos</label>
              <input type="text" class="form-control" id="inputApellido" aria-describedby="apellidoHelp" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido">
            </div>
            <div class="form-group">
              <label for="inputCorreo">Correo</label>
              <input type="email" class="form-control" id="inputCorreo" aria-describedby="correoHelp" placeholder="Correo" name="correo" [(ngModel)]="usuario.correo">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" (focus)="mostrar()" name="password" [(ngModel)]="usuario.password">
            </div>
            <div class="form-group" *ngIf="mostrarRepetir">
              <label for="inputRepetirPassword">Repetir Password </label>
              <input type="password" class="form-control" id="inputRepetirPassword" [placeholder]="r_password" name="v_password" [(ngModel)]="v_password">
            </div>
            <button  class="btn btn-primary" (click)="agredar()">agredar</button>
          </form>
     </div>   
      </div>
</div>
